apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: smartgrid-ms
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: smartgrid-ms
    spec:
      containers:
      - name: smartgrid-ms
        image: 10.0.3.31:5000/gridvo/smartgrid-ms:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: ZK_TRACER_HTTP
          value: "true"
        - name: IS_DEBUG
          value: "true"
